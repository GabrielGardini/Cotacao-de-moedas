
<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cotacao atual USD|EUR|BRL|BTC-BRL</title>
        <link rel="stylesheet" href="style.css" />
        <script async src="./scripts.js"></script>
    </head>

    <body>        
        <div>
            <h1>Cotação atual</h1>
        </div>
        <div class="container">
            <div class="coin-box">
                <h3>USD</h3>
                <p id="usd">0</p>
                <img id="seta_dolar" src="seta_alta.png"/>
                <input class="input" id="inputed_dol" type="number"/>
                <button class="botao" onclick="convert_dol()">Converter R$->$</button>
                <div>
                    <text  id="txt_dolar"></text>
                </div>
            </div>
            
            <div class="coin-box">
                <h3>EUR</h3>
                <p id="eur">0</p>
                <img id="seta_euro" src="seta_alta.png"/>
                <input class="input" id="inputed_euro" type="number"/>
                <button class="botao" onclick="convert_euro()">Converter R$->€</button>
                <div>
                    <text  id="txt_euro"></text>
                </div>
            </div>
            
            <div class="coin-box">
                <h3>BTC</h3>
                <p id="btc">0</p>
                <img id="seta_btc" src="seta_alta.png"/>
                <input class="input" id="inputed_btc" type="number"/>
                <button class="botao" onclick="convert_btc()">Converter R$->BTC</button>
                <div>
                    <span  id="txt_btc"></span>
                </div>
            </div>
            
        </div>
    </body>
    </html>
